info:
  description: zrok client access
  title: zrok
  version: 1.0.0

basePath: /api/v1

securityDefinitions:
  key:
    type: apiKey
    in: header
    name: x-token

paths:
  #
  # account
  #
  /changePassword:
    post:
      tags:
        - account
      security:
        - key: []
      operationId: changePassword
      parameters:
        - name: body
          in: body
          schema:
            properties:
              email:
                type: string
              oldPassword:
                type: string
              newPassword:
                type: string
      responses:
        200:
          description: password changed
        400:
          description: password not changed
        401:
          description: unauthorized
        422:
          description: password validation failure
          schema:
            $ref: '#/definitions/errorMessage'
        500:
          description: internal server error

  /invite:
    post:
      tags:
        - account
      operationId: invite
      parameters:
        - name: body
          in: body
          schema:
            properties:
              email:
                type: string
              inviteToken:
                type: string
      responses:
        201:
          description: invitation created
        400:
          description: invitation not created (already exists)
          schema:
            $ref: '#/definitions/errorMessage'
        401:
          description: unauthorized
        500:
          description: internal server error

  /login:
    post:
      tags:
        - account
      operationId: login
      parameters:
        - name: body
          in: body
          schema:
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: login successful
          schema:
            type: string
        401:
          description: invalid login

  /regenerateAccountToken:
    post:
      tags:
        - account
      security:
        - key: []
      operationId: regenerateAccountToken
      parameters:
        - name: body
          in: body
          schema:
            properties:
              emailAddress:
                type: string
      responses:
        200:
          description: regenerate account token
          schema:
            properties:
              accountToken:
                type: string
        404:
          description: account not found
        500:
          description: internal server error

  /register:
    post:
      tags:
        - account
      operationId: register
      parameters:
        - name: body
          in: body
          schema:
            properties:
              registerToken:
                type: string
              password:
                type: string
      responses:
        200:
          description: account created
          schema:
            properties:
              accountToken:
                type: string
        404:
          description: request not found
        422:
          description: password validation failure
          schema:
            $ref: '#/definitions/errorMessage'
        500:
          description: internal server error

  /resetPassword:
    post:
      tags:
        - account
      operationId: resetPassword
      parameters:
        - name: body
          in: body
          schema:
            properties:
              resetToken:
                type: string
              password:
                type: string
      responses:
        200:
          description: password reset
        404:
          description: request not found
        422:
          description: password validation failure
          schema:
            $ref: '#/definitions/errorMessage'
        500:
          description: internal server error

  /resetPasswordRequest:
    post:
      tags:
        - account
      operationId: resetPasswordRequest
      parameters:
        - name: body
          in: body
          schema:
            properties:
              emailAddress:
                type: string
      responses:
        201:
          description: reset password request created
        400:
          description: reset password request not created
        500:
          description: internal server error

  /verify:
    post:
      tags:
        - account
      operationId: verify
      parameters:
        - name: body
          in: body
          schema:
            properties:
              registerToken:
                type: string
      responses:
        200:
          description: registration token ready
          schema:
            properties:
              email:
                type: string
        404:
          description: registration token not found
        500:
          description: internal server error

  #
  # admin
  #
  /account:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: createAccount
      parameters:
        - name: body
          in: body
          schema:
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        201:
          description: created
          schema:
            properties:
              accountToken:
                type: string
        401:
          description: unauthorized
        500:
          description: internal server error

  /frontend:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: createFrontend
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              zId:
                type: string
              url_template:
                type: string
              public_name:
                type: string
              permissionMode:
                type: string
                enum: [ "open", "closed" ]
      responses:
        201:
          description: frontend created
          schema:
            type: object
            properties:
              frontendToken:
                type: string
        400:
          description: bad request
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error
    patch:
      tags:
        - admin
      security:
        - key: []
      operationId: updateFrontend
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              frontendToken:
                type: string
              publicName:
                type: string
              urlTemplate:
                type: string
      responses:
        200:
          description: frontend updated
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error
    delete:
      tags:
        - admin
      security:
        - key: []
      operationId: deleteFrontend
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              frontendToken:
                type: string
      responses:
        200:
          description: frontend deleted
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /frontends:
    get:
      tags:
        - admin
      security:
        - key: []
      operationId: listFrontends
      responses:
        200:
          description: ok
          schema:
            type: array
            items:
              type: object
              properties:
                frontendToken:
                  type: string
                zId:
                  type: string
                urlTemplate:
                  type: string
                publicName:
                  type: string
                createdAt:
                  type: integer
                updatedAt:
                  type: integer
        401:
          description: unauthorized
        500:
          description: internal server error

  /grants:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: grants
      parameters:
        - name: body
          in: body
          schema:
            properties:
              email:
                type: string
      responses:
        200:
          description: ok
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error


  /identity:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: createIdentity
      parameters:
        - name: body
          in: body
          schema:
            properties:
              name:
                type: string
      responses:
        201:
          description: created
          schema:
            properties:
              identity:
                type: string
              cfg:
                type: string
        401:
          description: unauthorized
        500:
          description: internal server error

  /invite/token/generate:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: inviteTokenGenerate
      parameters:
        - name: body
          in: body
          schema:
            properties:
              inviteTokens:
                type: array
                items:
                  type: string
      responses:
        201:
          description: invite tokens created
        400:
          description: invite tokens not created
        401:
          description: unauthorized
        500:
          description: internal server error

  /organization:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: createOrganization
      parameters:
        - name: body
          in: body
          schema:
            properties:
              description:
                type: string
      responses:
        201:
          description: organization created
          schema:
            properties:
              organizationToken:
                type: string
        401:
          description: unauthorized
        500:
          description: internal server error
    delete:
        tags:
          - admin
        security:
          - key: []
        operationId: deleteOrganization
        parameters:
          - name: body
            in: body
            schema:
              properties:
                organizationToken:
                  type: string
        responses:
          200:
            description: organization deleted
          401:
            description: unauthorized
          404:
            description: organization not found
          500:
            description: internal server error

  /organization/add:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: addOrganizationMember
      parameters:
        - name: body
          in: body
          schema:
            properties:
              organizationToken:
                type: string
              email:
                type: string
              admin:
                type: boolean
      responses:
        201:
          description: member added
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /organization/list:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: listOrganizationMembers
      parameters:
        - name: body
          in: body
          schema:
            properties:
              organizationToken:
                type: string
      responses:
        200:
          description: list organization members
          schema:
            properties:
              members:
                type: array
                items:
                  properties:
                    email:
                      type: string
                    admin:
                      type: boolean
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /organization/remove:
    post:
      tags:
        - admin
      security:
        - key: []
      operationId: removeOrganizationMember
      parameters:
        - name: body
          in: body
          schema:
            properties:
              organizationToken:
                type: string
              email:
                type: string
      responses:
        200:
          description: member removed
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /organizations:
    get:
      tags:
        - admin
      security:
        - key: []
      operationId: listOrganizations
      responses:
        200:
          description: ok
          schema:
            properties:
              organizations:
                type: array
                items:
                  properties:
                    organizationToken:
                      type: string
                    description:
                      type: string
        401:
          description: unauthorized
        500:
          description: internal server error

  #
  # environment
  #
  /enable:
    post:
      tags:
        - environment
      security:
        - key: []
      operationId: enable
      parameters:
        - name: body
          in: body
          schema:
            properties:
              description:
                type: string
              host:
                type: string
      responses:
        201:
          description: environment enabled
          schema:
            properties:
              identity:
                type: string
              cfg:
                type: string
        401:
          description: unauthorized
        404:
          description: account not found
        500:
          description: internal server error

  /disable:
    post:
      tags:
        - environment
      security:
        - key: []
      operationId: disable
      parameters:
        - name: body
          in: body
          schema:
            properties:
              identity:
                type: string
      responses:
        200:
          description: environment disabled
        401:
          description: invalid environment
        500:
          description: internal server error

  #
  # metadata
  #
  /clientVersionCheck:
    post:
      tags:
        - metadata
      operationId: clientVersionCheck
      parameters:
        - name: body
          in: body
          schema:
            properties:
              clientVersion:
                type: string
      responses:
        200:
          description: compatible
        400:
          description: not compatible
          schema:
            type: string

  /configuration:
    get:
      tags:
        - metadata
      operationId: configuration
      responses:
        200:
          description: current configuration
          schema:
            $ref: "#/definitions/configuration"

  /detail/account:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: getAccountDetail
      responses:
        200:
          description: ok
          schema:
            $ref: "#/definitions/environments"
        500:
          description: internal server error

  /detail/environment/{envZId}:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: getEnvironmentDetail
      parameters:
        - name: envZId
          in: path
          type: string
          required: true
      responses:
        200:
          description: ok
          schema:
            $ref: "#/definitions/environmentAndResources"
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /detail/frontend/{frontendId}:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: getFrontendDetail
      parameters:
        - name: frontendId
          in: path
          type: integer
          required: true
      responses:
        200:
          description: ok
          schema:
            $ref: "#/definitions/frontend"
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /detail/share/{shareToken}:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: getShareDetail
      parameters:
        - name: shareToken
          in: path
          type: string
          required: true
      responses:
        200:
          description: ok
          schema:
            $ref: "#/definitions/share"
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /members/{organizationToken}:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: listOrgMembers
      parameters:
          - name: organizationToken
            in: path
            type: string
            required: true
      responses:
        200:
          description: ok
          schema:
            properties:
              members:
                type: array
                items:
                  properties:
                    email:
                      type: string
                    admin:
                      type: boolean
        404:
          description: not found
        500:
          description: internal server error

  /memberships:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: listMemberships
      responses:
        200:
          description: ok
          schema:
            properties: 
              memberships:
                type: array
                items:
                  properties:
                    organizationToken:
                      type: string
                    description:
                      type: string
                    admin:
                      type: boolean
        500:
          description: internal server error
  
  /overview:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: overview
      responses:
        200:
          description: overview returned
          schema:
            $ref: "#/definitions/overview"
        500:
          description: internal server error
          schema:
            $ref: "#/definitions/errorMessage"

  /overview/{organizationToken}/{accountEmail}:
      get:
        tags:
          - metadata
        security:
          - key: []
        operationId: orgAccountOverview
        parameters:
          - name: organizationToken
            in: path
            type: string
            required: true
          - name: accountEmail
            in: path
            type: string
            required: true
        responses:
          200:
            description: ok
            schema:
              $ref: "#/definitions/overview"
          404:
            description: not found
          500:
            description: internal server error

  /metrics/account:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: getAccountMetrics
      parameters:
        - name: duration
          in: query
          type: string
      responses:
        200:
          description: account metrics
          schema:
            $ref: "#/definitions/metrics"
        400:
          description: bad request
        500:
          description: internal server error

  /metrics/environment/{envId}:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: getEnvironmentMetrics
      parameters:
        - name: envId
          in: path
          type: string
          required: true
        - name: duration
          in: query
          type: string
      responses:
        200:
          description: environment metrics
          schema:
            $ref: "#/definitions/metrics"
        400:
          description: bad request
        401:
          description: unauthorized
        500:
          description: internal server error


  /metrics/share/{shareToken}:
    get:
      tags:
        - metadata
      security:
        - key: []
      operationId: getShareMetrics
      parameters:
        - name: shareToken
          in: path
          type: string
          required: true
        - name: duration
          in: query
          type: string
      responses:
        200:
          description: share metrics
          schema:
            $ref: "#/definitions/metrics"
        400:
          description: bad request
        401:
          description: unauthorized
        500:
          description: internal server error

  /sparklines:
    post:
      tags:
        - metadata
      security:
        - key: []
      operationId: getSparklines
      parameters:
        - name: body
          in: body
          schema:
            properties:
              account:
                type: boolean
              environments:
                type: array
                items:
                  type: string
              shares:
                type: array
                items:
                  type: string
      responses:
        200:
          description: sparklines data
          schema:
            properties:
              sparklines:
                type: array
                items:
                  $ref: "#/definitions/metrics"
        401:
          description: unauthorized
        500:
          description: internal server error

  # deprecated (for legacy clients)
  /version:
    get:
      tags:
        - metadata
      operationId: version
      responses:
        200:
          description: legacy upgrade required
          schema:
            $ref: "#/definitions/version"

  /versions:
    get:
      tags:
        - metadata
      operationId: versionInventory
      responses:
        200:
          description: ok
          schema:
            properties:
              controllerVersion:
                type: string

  #
  # share
  #
  /access:
    post:
      tags:
        - share
      security:
        - key: []
      operationId: access
      parameters:
        - name: body
          in: body
          schema:
            properties:
              envZId:
                type: string
              shareToken:
                type: string
              bindAddress:
                type: string
              description:
                type: string
      responses:
        201:
          description: access created
          schema:
            properties:
              frontendToken:
                type: string
              backendMode:
                type: string
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error
    patch:
      tags:
        - share
      security:
        - key: []
      operationId: updateAccess
      parameters:
        - name: body
          in: body
          schema:
            properties:
              frontendToken:
                type: string
              bindAddress:
                type: string
              description:
                type: string
      responses:
        200:
          description: access updated
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /share:
    post:
      tags:
        - share
      security:
        - key: []
      operationId: share
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/shareRequest"
      responses:
        201:
          description: share created
          schema:
            $ref: "#/definitions/shareResponse"
        401:
          description: unauthorized
        404:
          description: not found
        409:
          description: conflict
        422:
          description: unprocessable
        500:
          description: internal server error
          schema:
            $ref: "#/definitions/errorMessage"
    patch:
      tags:
        - share
      security:
        - key: []
      operationId: updateShare
      parameters:
        - name: body
          in: body
          schema:
            properties:
              shareToken:
                type: string
              backendProxyEndpoint:
                type: string
              addAccessGrants:
                type: array
                items:
                  type: string
              removeAccessGrants:
                type: array
                items:
                  type: string
      responses:
        200:
          description: share updated
        400:
          description: bad request
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /unaccess:
    delete:
      tags:
        - share
      security:
        - key: []
      operationId: unaccess
      parameters:
        - name: body
          in: body
          schema:
            properties:
              frontendToken:
                type: string
              envZId:
                type: string
              shareToken:
                type: string
      responses:
        200:
          description: access removed
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error

  /unshare:
    delete:
      tags:
        - share
      security:
        - key: []
      operationId: unshare
      parameters:
        - name: body
          in: body
          schema:
            properties:
              envZId:
                type: string
              shareToken:
                type: string
              reserved:
                type: boolean
      responses:
        200:
          description: share removed
        401:
          description: unauthorized
        404:
          description: not found
        500:
          description: internal server error
          schema:
            $ref: "#/definitions/errorMessage"

definitions:
  authUser:
    type: object
    properties:
      username:
        type: string
      password:
        type: string

  configuration:
    type: object
    properties:
      version:
        type: string
      touLink:
        type: string
      invitesOpen:
        type: boolean
      requiresInviteToken:
        type: boolean
      inviteTokenContact:
        type: string

  environment:
    type: object
    properties:
      description:
        type: string
      host:
        type: string
      address:
        type: string
      zId:
        type: string
      activity:
        $ref: "#/definitions/sparkData"
      limited:
        type: boolean
      createdAt:
        type: integer
      updatedAt:
        type: integer

  environments:
    type: array
    items:
      $ref: "#/definitions/environment"

  environmentAndResources:
    type: object
    properties:
      environment:
        $ref: "#/definitions/environment"
      frontends:
        $ref: "#/definitions/frontends"
      shares:
        $ref: "#/definitions/shares"

  errorMessage:
    type: string

  frontend:
    type: object
    properties:
      id:
        type: integer
      frontendToken:
        type: string
      shareToken:
        type: string
      backendMode:
        type: string
      bindAddress:
        type: string
      description:
        type: string
      zId:
        type: string
      createdAt:
        type: integer
      updatedAt:
        type: integer

  frontends:
    type: array
    items:
      $ref: "#/definitions/frontend"

  metrics:
    type: object
    properties:
      scope:
        type: string
      id:
        type: string
      period:
        type: number
      samples:
        type: array
        items:
          $ref: "#/definitions/metricsSample"

  metricsSample:
    type: object
    properties:
      rx:
        type: number
      tx:
        type: number
      timestamp:
        type: number

  overview:
    type: object
    properties:
      accountLimited:
        type: boolean
      environments:
        type: array
        items:
          $ref: "#/definitions/environmentAndResources"

  principal:
    type: object
    properties:
      id:
        type: integer
      email:
        type: string
      token:
        type: string
      limitless:
        type: boolean
      admin:
        type: boolean

  share:
    type: object
    properties:
      shareToken:
        type: string
      zId:
        type: string
      shareMode:
        type: string
      backendMode:
        type: string
      frontendSelection:
        type: string
      frontendEndpoint:
        type: string
      backendProxyEndpoint:
        type: string
      reserved:
        type: boolean
      activity:
        $ref: "#/definitions/sparkData"
      limited:
        type: boolean
      createdAt:
        type: integer
      updatedAt:
        type: integer

  shares:
    type: array
    items:
      $ref: "#/definitions/share"

  shareRequest:
    type: object
    properties:
      envZId:
        type: string
      shareMode:
        type: string
        enum: ["public", "private"]
      frontendSelection:
        type: array
        items:
          type: string
      backendMode:
        type: string
