/account:
  post:
    tags:
      - admin
    security:
      - key: []
    operationId: createAccount
    parameters:
      - name: body
        in: body
        schema:
          properties:
            email:
              type: string
            password:
              type: string
    responses:
      201:
        description: created
        schema:
          properties:
            accountToken:
              type: string
      401:
        description: unauthorized
      500:
        description: internal server error
  delete:
    tags:
      - admin
    security:
      - key: []
    operationId: deleteAccount
    parameters:
      - name: body
        in: body
        schema:
          properties:
            email:
              type: string
    responses:
      200:
        description: ok
      401:
        description: unauthorized
      404:
        description: not found
      500:
        description: internal server error

/frontend:
  post:
    tags:
      - admin
    security:
      - key: []
    operationId: createFrontend
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            zId:
              type: string
            url_template:
              type: string
            public_name:
              type: string
            permissionMode:
              type: string
              enum: [ "open", "closed" ]
            dynamic:
              type: boolean
    responses:
      201:
        description: frontend created
        schema:
          type: object
          properties:
            frontendToken:
              type: string
      400:
        description: bad request
      401:
        description: unauthorized
      404:
        description: not found
      500:
        description: internal server error
  patch:
    tags:
      - admin
    security:
      - key: []
    operationId: updateFrontend
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            frontendToken:
              type: string
            publicName:
              type: string
            urlTemplate:
              type: string
            dynamic:
              type: boolean
            dynamicSet:
              type: boolean
    responses:
      200:
        description: frontend updated
      401:
        description: unauthorized
      404:
        description: not found
      500:
        description: internal server error
  delete:
    tags:
      - admin
    security:
      - key: []
    operationId: deleteFrontend
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            frontendToken:
              type: string
    responses:
      200:
        description: frontend deleted
      401:
        description: unauthorized
      404:
        description: not found
      500:
        description: internal server error

/frontend/grant:
  post:
    tags:
      - admin
    security:
      - key: []
    operationId: addFrontendGrant
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            frontendToken:
              type: string
            email:
              type: string
    responses:
      200:
        description: ok
      401:
        description: unauthorized
      404:
        description: not found
        schema:
          $ref: "#/definitions/errorMessage"
      500:
        description: internal server error
  delete:
    tags:
      - admin
    security:
      - key: []
    operationId: deleteFrontendGrant
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            frontendToken:
              type: string
            email:
              type: string
    responses:
      200:
        description: ok
      401:
        description: unauthorized
      404:
        description: not found
        schema:
          $ref: "#/definitions/errorMessage"
      500:
        description: internal server error

/frontend/namespace/mapping/{frontendToken}:
  get:
    tags:
      - admin
    security:
      - key: []
    operationId: listFrontendNamespaceMappings
    parameters:
      - name: frontendToken
        in: path
        type: string
        required: true
    responses:
      200:
        description: frontend namespace mappings listed
        schema:
          type: array
          items:
            type: object
            properties:
              namespaceToken:
                type: string
              frontendToken:
                type: string
              isDefault:
                type: boolean
              createdAt:
                type: integer
      401:
        description: unauthorized
      404:
        description: frontend not found
      500:
        description: internal server error

/frontends:
  get:
    tags:
      - admin
    security:
      - key: []
